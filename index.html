<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="http://static01.nyt.com/images/2015/02/19/arts/international/19iht-btnumbers19A/19iht-btnumbers19A-facebookJumbo-v2.jpg" />
    <title>vHTML</title>
</head>
<body>
    
    <h1>
        <a href="https://vinhmdev.github.io/screen-record/">
            Quay phim màn hình desktop
        </a>
    </h1>
    
    <hr/>
    
    Product Id: <input id="product-id"/><br/>
    Reference Code: <input id="reference-code"/><br/>
    <button onclick="renderLink()">Render link</button>
    
    <hr/>

    <a id="link-render"/>
    
    <hr/>
    
    <script>
        function renderLink() {
            const productId = document.getElementById('product-id').value
            const referenceCode = document.getElementById('reference-code').value
            console.log(`product_id: ${productId} | reference_code: ${referenceCode}`)
            const aDoc = document.getElementById('link-render')
            const linkRender = ``
            aDoc.innerHTML = linkRender
            aDoc.href = linkRender
        }
    </script>
   
    
</body>
</html>
