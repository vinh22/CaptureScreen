<!DOCTYPE html>
<html>

<head>

    <script src="https://files.ekgis.vn/sdks/v2.0.0/ekmap-platform.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.2.2/ol.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            background: #ddd;
        }

        .marker {
            display: block;
            border: none;
            border-radius: 50%;
            cursor: pointer;



        }

        .marker {
            line-height: 12px;
            font-size: 10px;
            text-align: center;
            color: #e81010;
            /*If required*/
            overflow: hidden
        }
    </style>
</head>

<body>

        var lo = document.location.toString();
        var url = new URL(lo)

        var key = url.searchParams.get('key');
        var dataSale = url.searchParams.get('datasale');
        var lat = url.searchParams.get('lat');
        var long = url.searchParams.get('long');
        var dataSales = JSON.parse(`${dataSale}`);

        const myArray = key.split("-");
        var map = new maplibregl.Map({
            container: 'map',
            center: [lat, long],
            zoom: 4
        });
        const geojson = {
            'type': 'FeatureCollection',
            'features': [
                ...dataSales.map((element, i) => {
                    console.log(element);
                    map.loadImage(`${dataSales[i]['avt']}` + '#custom_marker', (error, image) => {
                        if (error) throw error;
                        if (!map.hasImage(`avt${i}`)) map.addImage(`avt${i}`, image,
                            { pixelRatio: 1, },
                        );
                    });
                    return ({
                        'type': 'Feature',
                        'properties': {
                            'message': `${dataSales[i]['is_parent'] == 1 ? 'Giám sát' : 'sale'} ${element['name']}`,
                            'iconSize': [30, 30]
                        },
                        'geometry': {
                            'type': 'Point',

                                    'coordinates': [element['lng'], element['lat']],

                });
                
                map.addLayer({
                    'id': `${i}`,
